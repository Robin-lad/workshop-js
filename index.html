<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="index.js"></script>

    <title>exo4</title>
</head>

<body>
    <div class="card" style="width:30rem">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Ajouter un utilisateur </h2>
                    <p class="card-text">
                        <form id="myForm" name="myForm" method="post">
                            <table>
                                <tr>
                                    <td class="td-1col"><label for="name"><b>Nom</b></label> </td>
                                    <td class="td-1col"><input type="text" placeholder="Entrer nom" name="name" id="name" required></td>
                                </tr>
                                <tr>
                                    <td><label for="psw"><b>Mot de passe</b></label></td>
                                    <td><input type="password" placeholder="Entrer mot de passe" name="psw" id="psw" required></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-primary" onclick="insertPost()">Ajouter</button></td>
                                </tr>

                            </table>
                        </form>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Liste des utilisateur</h2>
                    <p class="card-text">
                        <button type="button" class="btn btn-primary" onclick="getUsers();">Rafraichir</button>
                        <table id="tableau" class="table table-sm">
                            <tr>
                                <th> Id </th>
                                <th> Nom </th>
                                <th> Password </th>
                            </tr>
                        </table>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
